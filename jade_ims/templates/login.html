<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A system for jade ims">
    <meta name="author" content="Xuanwo">
    <title>马克波罗玉石进销存管理系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/metisMenu.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jade.css') }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录系统</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="{{ url_for('login.user_login') }}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password"
                                       value="">
                            </div>
                            {% if error %}
                                <div class="alert alert-danger" role="alert">{{ error }}</div>
                            {% endif %}
                            <input type="submit" class="btn btb-lg btn-success btn-block" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='js/metisMenu.min.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='js/jade.js') }}"></script>
</body>

</html>
